    <!-- <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.js" type="text/javascript"></script> -->

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' /> <!-- required for MetaMask https://ethereum.stackexchange.com/questions/64979/how-do-you-set-an-icon-for-metamask-dapp-connect-popup-prompt -->


  </head>
  <body ng-app="app" ng-controller="ctrl" ng-cloak>
  
      <div class="container">

        <h1>{{ message }}</h1>

        <h3><input readonly="" class="address" value="{{ address }}"></h3>

        <h4>All the challenges</h4>

        <table class="table table-sm table-bordered">
          <tr>
            <th class="index"></th>
            <th>user</th>
            <th>deposit</th>
            <th>description</th>
            <th>beginning</th>
            <th>end</th>
            <th>count</th>
            <th>state</th>
          </tr>
          <tr ng-repeat="c in challenges">
            <td>{{ $index + 1 }}.</td>
            <td>{{ c.user }}</td>
            <td>{{ c.deposit }}</td>
            <td>{{ c.description }}</td>
            <td><span am-time-ago="c.beginning | amFromUnix"></span></td>
            <td><span am-time-ago="c.end | amFromUnix"></span></td>
            <td>{{ c.count }}</td>
            <td>{{ c.state }}</td>
          </tr>
        </table>    
          

      </div>
    </div>

     <script src="app.js"></script>

     <!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->

  </body>
</html>
