<h1>{{ message }}</h1>

<h3><input readonly="" class="address" value="{{ address }}"></h3>

<h4>All the challenges</h4>

<table class="table table-sm table-bordered">
    <tr>
        <th class="index"></th>
        <th>user</th>
        <th>deposit</th>
        <th>description</th>
        <th>beginning</th>
        <th>end</th>
        <th>count</th>
        <th>state</th>
    </tr>
    <tr ng-repeat="c in challenges">
        <td>{{ $index + 1 }}.</td>
        <td>{{ c.user }}</td>
        <td>{{ c.deposit }}</td>
        <td>{{ c.description }}</td>
        <td><span am-time-ago="c.beginning | amFromUnix"></span></td>
        <td><span am-time-ago="c.end | amFromUnix"></span></td>
        <td>{{ c.count }}</td>
        <td>{{ c.state | challenge }}</td>
    </tr>
</table>
